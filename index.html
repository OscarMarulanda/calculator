<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-styles.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="super-container">
        <div id="display"></div>
        
            <div class="grid-container">
                <div class="grid-item-cal" id="ac">AC</div>
                <div class="grid-item-cal" id="del">DEL</div>
                <div class="grid-item-cal" id="%">%</div>  
                <div class="grid-item-cal" id="รท">รท</div>
                <div class="grid-item" type="number">7</div>
                <div class="grid-item" >8</div>  
                <div class="grid-item">9</div>
                <div class="grid-item-cal" id="x">x</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item-cal" id="minus">-</div>
                <div class="grid-item">1</div>  
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item-cal" id="+">+</div>  
                <div class="grid-item"></div>
                <div class="grid-item">0</div>
                <div class="grid-item">.</div>
                <div class="grid-item-call" id="igual">=</div> 
              </div>
        
    </div>
</body>
</html>
